<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/newStyle.css">
    <link rel="stylesheet" href="custom-style.css">
    <script src="app1.js" defer></script>
    
</head>
<body>
    <section class="py-0 py-md-5">
        <div  class="container ">
            <h1 class="display-4 fw-bold mb-3">Todo List Builder</h1>
            <div class="d-flex">
                <input inputEle class="border-0 rounded-start p-2 col-11" type="text" placeholder="Add Todo">
                <button addBtnEle class="border-1 rounded-end bg-black fw-bolder text-white col-1 ">+</button>
            </div>
            <div yourlist class="d-flex align-items-end justify-content-between my-3  gap-5">
                <p class="fw-bold fs-5 mb-1">Your List</p>
                <p id="progress" class=" mb-2 bg-black text-white rounded-pill py-2 px-3">Tasks To be Done</p>
            </div>
            <div displayListContainer class="displayListContainer">
                <!-- <img class="img-fluid w-25" src="assets/noFound.png" alt="list not found"> -->
                
            </div>
        </div>
    </section>
</body>
</html>
